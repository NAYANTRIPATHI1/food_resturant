name: ubereatsresturants
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sizer: ^2.0.15
  country_picker: ^2.0.25
  font_awesome_flutter: ^10.7.0
  pin_code_fields: ^8.0.1
  persistent_bottom_nav_bar_v2: ^4.2.8
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  page_transition: ^2.1.0
  provider: ^6.1.2
  image_picker: ^1.0.7
  uuid: ^4.3.3
  firebase_storage: ^11.6.9
  cloud_firestore: ^4.15.8
  carousel_slider: ^4.2.1
  geolocator: ^11.0.0
  flutter_geofire: ^2.0.3
  flutter_styled_toast: ^2.2.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/categories/
    - assets/images/splashScreenImage/
    #- images/a_dot_ham.jpeg


  fonts:
    - family: UberMoveMedium
      fonts:
        - asset: assets/fonts/UberMoveMedium.otf

    - family: UberMoveBold
      fonts:
        - asset: assets/fonts/UberMoveBold.otf
